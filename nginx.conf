server {
    server_name digital-bridge.medcontact.kz;

    # Корневая папка для Vue приложения
    root /home/ubuntu/yandex-project/dist;
    index index.html;

    # Разрешить доступ с любых IP (убираем ограничения)
    # allow all; # по умолчанию nginx разрешает всем

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gzip_disable "MSIE [1-6]\.";

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mp4|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    # Основная конфигурация для SPA
    location / {
        try_files $uri $uri/ /index.html;

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Отключить логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/digital-bridge.medcontact.kz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/digital-bridge.medcontact.kz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = digital-bridge.medcontact.kz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name digital-bridge.medcontact.kz;
    return 404; # managed by Certbot
}